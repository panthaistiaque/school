<script>
    $.ajax({
        url: "/notifi",
        type: "GET",
        success: function (response) {
            $('#notificationCount').html(response.length);
            if(response.length>0){
                $("#notificationNo").html(response.length);
                for (i = 0; i < response.length; i++) {
                    $("#notificationSection").append('<li> <a href="/all_notification"><i class="fa fa-users text-aqua"></i>'+response[i].messageSummary+'</a></li>');
                }
            }
        }
    });
</script>
